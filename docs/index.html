    <style>
        .weather-container {
            width: 800px;
            height: 480px;
            font-family: sans-serif;
            padding: 16px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Current conditions */
        .current-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .current-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .current-temp {
            font-size: 72px;
            font-weight: 700;
            line-height: 1;
        }
        .current-temp-symbol {
            font-size: 28px;
            font-weight: 400;
            vertical-align: super;
        }
        .current-stats {
            text-align: right;
            font-size: 18px;
            line-height: 1.6;
        }

        /* Hourly section */
        .hourly-header {
            display: grid;
            grid-template-columns: repeat(19, 1fr);
            border-top: 1px solid #888;
            padding-top: 8px;
        }
        .hourly-slot {
            text-align: center;
        }
        .hourly-time {
            font-size: 14px;
            margin-bottom: 2px;
        }
        .hourly-precip {
            font-size: 14px;
            font-weight: 600;
        }

        /* Precipitation bar chart */
        .bar-chart {
            display: grid;
            grid-template-columns: repeat(19, 1fr);
            align-items: flex-end;
            height: 62px;
            margin: 2px 0;
        }
        .bar-slot {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100%;
        }
        .bar {
            width: 70%;
            background: #000;
            min-height: 2px;
        }

        /* Wind row */
        .wind-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-top: 1px solid #888;
        }
        .wind-slot {
            flex: 1;
            text-align: center;
        }
        .wind-arrow {
            font-size: 22px;
            line-height: 1.2;
        }
        .wind-speed {
            font-size: 12px;
        }

        /* Daily forecast */
        .daily-row {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #888;
            padding-top: 8px;
            margin-top: auto;
        }
        .daily-slot {
            flex: 1;
            text-align: center;
        }
        .daily-day {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .daily-icon {
            margin: 2px 0;
            display: flex;
            justify-content: center;
        }
        .daily-temps {
            font-size: 14px;
        }
        .daily-high {
            font-weight: 700;
        }
        .daily-low {
            margin-left: 4px;
            opacity: 0.6;
        }
    </style>
