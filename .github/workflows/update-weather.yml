name: Update TRMNL Weather

on:
  schedule:
    # Run every 3 hours
    - cron: "0 */3 * * *"
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate weather HTML
        env:
          LATITUDE: ${{ vars.LATITUDE }}
          LONGITUDE: ${{ vars.LONGITUDE }}
          TEMPERATURE_UNIT: ${{ vars.TEMPERATURE_UNIT }}
          WIND_SPEED_UNIT: ${{ vars.WIND_SPEED_UNIT }}
        run: python server.py --once

      - name: Commit and push docs/index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git diff --cached --quiet || git commit -m "Update weather display [skip ci]"
          git push
